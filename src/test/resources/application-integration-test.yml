spring:
  datasource:
    url: ${integration-test.postgres.url}
    username: ${integration-test.postgres.username}
    password: ${integration-test.postgres.password}
  flyway:
    url: ${integration-test.postgres.url}
    user: ${integration-test.postgres.username}
    password: ${integration-test.postgres.password}
    locations: classpath:/db/migration,classpath:/services/postgres
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    org:
      springframework:
        jdbc:
          core:
            JdbcTemplate: DEBUG
            StatementCreatorUtils: TRACE
